{{define "main"}}
	<h1>{{.Title}}.</h1>
	<hr>
	<p>{{.Content}}</p>
	<div class="p-4 mt-5" style="background-color: #ececec;">
		<h5 class="font-weight-bold text-uppercase text-secondary"><i class="fas fa-sitemap mr-2"></i>Contents:</h5>
		<hr>
		<!-- MY CONTENTS ROW -->
		<div class="row">
		  {{range .Pages}}
		  <div class="col-md-6 mb-3">
		    <div class="card h-100 shadow-sm border-0 rounded-lg">
		      <div class="card-body">
		      	<p class="m-0 text-dark font-weight-bold mb-2">{{.Title}}</p>
		      	<p class="text-secondary small m-0">{{.Summary}}</p>
		      </div>
		    </div>
		  </div>
		  {{end}}
		</div>
		<!-- MY CONTENTS ROW -->
	</div>
{{end}}
