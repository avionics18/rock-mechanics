{{define "main"}}
	<h1>{{.Title}}.</h1>
	<p class="text-secondary font-weight-bold">Folder - {{.RelPermalink}}</p>
	<hr>
	<div>
		<h4>Contents:</h4>
		<!-- MY CONTENTS ROW -->
		<div class="row">
		  {{range .Pages.Reverse}}
		  <div class="col-md-4 mb-3">
		    <div class="card h-100 shadow-sm border-0 rounded-lg">
		      <div class="card-body">
		      	<p class="m-0"><a class="text-info" href="{{.Permalink}}">{{.Title}}</a></p>
		      </div>
		    </div>
		  </div>
		  {{end}}
		</div>
		<!-- MY CONTENTS ROW -->
	</div>
	<p>{{.Content}}</p>
{{end}}
