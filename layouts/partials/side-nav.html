<!-- Banner -->
<div id="side-nav-banner">
	<div class="bg-warning p-3 my-3 text-center text-dark rounded shadow">
		<h1 class="h3 font-weight-bold text-uppercase m-0">{{.Site.Title}}</h1>
	</div>
</div>

<!-- Navigation -->
<div id="sidebar-accordion" class="py-4">
	<!-- Pages Navigation -->
	<p class="text-center">
		<a href="/" class="btn btn-outline-secondary btn-sm"><i class="fas fa-home"></i> Home</a>
		<a href="/docs/" class="btn btn-outline-secondary btn-sm">About</a>
		<a href="/" class="btn btn-outline-secondary btn-sm">Contact</a>
	</p>

	
	<!-- Menu Items will go here -->
	<aside>
	    <ul class="menu">
	        {{ $currentPage := . }}
	        {{ range .Site.Menus.main }}
	            {{ if .HasChildren }}
	                <li class="menu-items {{ if or ($currentPage.HasMenuCurrent "main" .) ($currentPage.IsMenuCurrent "main" .) }}active{{ end }}">
	                    <a href="{{.URL}}">
	                        <span>{{ .Name }} <i class="fas fa-caret-down"></i></span>
	                    </a>
	                </li>
	                <ul class="sub-menu">
	                    {{ range .Children }}
	                        <li class="sub-menu-items {{ if ($currentPage.IsMenuCurrent "main" .) }}active{{ end }}">
	                            <a href="{{ .URL }}">{{ .Name }}</a>
	                        </li>
	                    {{ end }}
	                </ul>
	            {{ else }}
	                <li class="menu-items">
	                    <a href="{{ .URL }}">
	                        <span>{{ .Name }} 345</span>
	                    </a>
	                </li>
	            {{ end }}
	        {{ end }}
	    </ul>
	</aside>
	

</div>
